

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Traspasos</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-search-filter 
    (search)="onSearch($event)" 
    (reset)="onReset()"
    [totalProperties]="properties.length">
  </app-search-filter>
  <app-property-list 
    [properties]="properties" 
    [loading]="loading">
  </app-property-list>
  
</ion-content>
