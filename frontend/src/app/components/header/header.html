<header class="site-header" [class.scrolled]="isScrolled">
  <div class="container header-inner">
    <!-- Logo y Marca -->
    <a routerLink="/" class="brand" (click)="closeMobileMenu()">
      <div class="logo-wrapper">
        <img src="assets/logo.png" alt="Casita Azul" />
        <div class="logo-glow"></div>
      </div>
      <span class="brand-text">CASITA AZUL</span>
    </a>

    <!-- Navegación Desktop -->
    <nav class="nav desktop-nav">
      <a routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact:true}"
         class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"/>
          <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Comprar</span>
      </a>
      
      <a routerLink="/rentals" 
         routerLinkActive="active"
         class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Alquilar</span>
      </a>
      
      <a routerLink="/favorites" 
         routerLinkActive="active"
         class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Favoritos</span>
      </a>
      
      <a routerLink="/post" class="btn-cta">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M12 8v8M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Traspasar</span>
      </a>
    </nav>

    <!-- Botón Menú Móvil -->
    <button class="mobile-menu-btn" 
            [class.active]="isMobileMenuOpen"
            (click)="toggleMobileMenu()"
            [attr.aria-label]="isMobileMenuOpen ? 'Cerrar menú' : 'Abrir menú'"
            [attr.aria-expanded]="isMobileMenuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Menú Móvil -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <div class="mobile-menu-backdrop" (click)="closeMobileMenu()"></div>
    
    <nav class="mobile-nav">
      <a routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact:true}"
         class="mobile-nav-link"
         (click)="closeMobileMenu()">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"/>
          <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Comprar</span>
        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none">
          <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      
      <a routerLink="/rentals" 
         routerLinkActive="active"
         class="mobile-nav-link"
         (click)="closeMobileMenu()">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Alquilar</span>
        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none">
          <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      
      <a routerLink="/favorites" 
         routerLinkActive="active"
         class="mobile-nav-link"
         (click)="closeMobileMenu()">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Favoritos</span>
        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none">
          <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      
      <a routerLink="/post" 
         class="mobile-nav-link cta"
         (click)="closeMobileMenu()">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M12 8v8M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Traspasar Propiedad</span>
        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none">
          <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </nav>
  </div>
</header>
